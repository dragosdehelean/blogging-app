<div class="card d-flex flex-column justify-content-start">
  <div class="card-body" style="height: 225px; width: 100%; display: block;">
    <h5 class="card-title mb-3">Post nr {{post.id}}</h5>
    <p class="card-text">{{post.body}}
    </p>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item text-info"
      *ngFor="let commentAndAuthor of commentsAndAuthors$| async; trackBy: trackByVMFn;">
      <div>
        {{commentAndAuthor.comment.comment}}
      </div>
      <div class="d-flex justify-content-end">
        author: {{commentAndAuthor.author.name}}
      </div>
    </li>
  </ul>

</div>
